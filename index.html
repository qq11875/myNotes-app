<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyNotes</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app">
    <h1>MyNotes</h1>
    <form id="note-form">
      <input type="text" id="note-text" placeholder="Write your note..." required/>
      <input type="text" id="note-tags" placeholder="Tags (comma-separated)"/>
      <select id="note-color">
        <option value="#fff8b3" style="background-color: #fff8b3;">&nbsp;</option>
        <option value="#b3ffd9" style="background-color: #b3ffd9;">&nbsp;</option>
        <option value="#fddde6" style="background-color: #fddde6;">&nbsp;</option>
        <option value="#d1ecf1" style="background-color: #d1ecf1;">&nbsp;</option>
      </select>
      <button type="submit">Add Note</button>
    </form>
    
    <input type="text" id="search" placeholder="Search notes..."/>
    <div id="filter-controls"></div>
    <ul id="notes-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
